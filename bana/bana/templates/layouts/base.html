{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- styling part -->
    {% tailwind_css %}

    <!-- js -->
    {% comment "" %}
    <script src="{% static 'members/js/scripts.js' %}" defer ></script>
    {% endcomment %}

    <!-- css -->
    <link href="{% static 'bana/css/style.css' %}" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://js.stripe.com/basil/stripe.js"></script>

    <title>{% block title %}{% endblock  %}</title>
</head>
<body class="min-h-screen flex flex-col">
    {% include 'layouts/header.html' %}

    <main class="flex-grow">
        {% block content %}
        {% endblock %}
    </main>

    {% include 'layouts/nav-mobile.html' %}
    {% include 'layouts/footer.html' %}    
    <script src="https://unpkg.com/htmx.org@2.0.3/dist/htmx.js" integrity="sha384-BBDmZzVt6vjz5YbQqZPtFZW82o8QotoM7RUp5xOxV3nSJ8u2pSdtzFAbGKzTlKtg" crossorigin="anonymous"></script>
    <script src="{% static 'bana/js/carroussel.js' %}"></script>
    <script src="{% static 'bana/js/top-mobile-menu.js' %}"></script>
    <script src="{% static 'bana/js/video.js' %}"></script>
    
    <!--<script>
        document.addEvenListener('htmx:configRequest', (event) => {
            event.detail.headers['X-CSRFToken'] = '{{ csrf_token }}';
        });
    </script>-->

</body>
</html>
