<header class="flex flex-wrap md:px-8 py-4 sm:p-2 md:p-8 lg:p-10 md:flex-nowrap lg:flex-row content-center text-gray-800">
    <nav class="w-full flex flex-wrap sm:flex-col md:flex-row items-center justify-between">
        
        <div class="w-full md:w-auto flex flex-col lg:flex-row items-center gap-8">
            {% load static %}
            <img class="w-20 h-20" src="{% static 'bana/images/bana_logo.jpeg' %}" alt="Logo Bana">
            <div class="w-full flex justify-evenly items-center p-4 space-x-8">
                <a href="{% url 'home' %}" class="font-bold hover:text-green-800 hover:no-underline">Home</a>
                <a href="{% url 'about' %}" class="font-bold hover:text-green-800 hover:no-underline">About</a>
                <a href="{% url 'contact' %}" class="font-bold hover:text-green-800 hover:no-underline">Contact</a>
                <a href="{% url 'all_trajects' %}" class="font-bold hover:text-green-800 hover:no-underline">All Trajects</a>
            </div>
        </div>

        <div class="w-full md:w-auto flex gap-8 justify-evenly items-center">
            {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="hover:text-green-600">Profile</a>
                <a href="{% url 'logout' %}" class="hover:text-green-600">Logout</a>
            {% else %}
                <a href="{% url 'register' %}"
                    class="px-10 py-2 text-white bg-green-800 rounded-full hover:bg-green-600 text-center">
                    Register
                </a>
                <a href="{% url 'login' %}"
                    class="px-10 py-2 text-green-800 border border-green-800 rounded-full hover:bg-green-800 hover:text-white font-bold text-center">
                    Login
                </a>
            {% endif %}
        </div>
    </nav>

    {% if messages %}
        <div class="messages mt-4 w-full space-y-2">
            {% for message in messages %}
                <div class="alert p-2 border rounded 
                    {% if 'success' in message.tags %}
                        bg-green-100 text-green-700 border-green-400
                    {% else %}
                        bg-red-100 text-red-700 border-red-400
                    {% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</header>
