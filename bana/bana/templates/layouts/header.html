<header class="text-gray-800 px-24 py-2">
    <nav class="w-full h-20 flex justify-between items-center px-4">
        {% load static %}
        <div class="flex items-center space-x-12">
            <img class="w-20 h-20" src="{% static 'bana/images/bana_logo.jpeg' %}" alt="Logo Bana">
            <a href="{% url 'home' %}" class="font-bold hover:text-green-800 hover:no-underline">Home</a>
            <a href="{% url 'about' %}" class="font-bold hover:text-green-800 hover:no-underline">About</a>
            <a href="{% url 'contact' %}" class="font-bold hover:text-green-800 hover:no-underline">Contact</a>
            <a href="{% url 'all_trajects' %}" class="font-bold hover:text-green-800 hover:no-underline">All
                Trajects</a>
        </div>
        <div class="flex items-center space-x-4">
            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="hover:text-gray-400">Profile</a>
            <form method="post" action="{% url 'logout' %}" class="inline">
                {% csrf_token %}
                <button type="submit" class="hover:text-gray-400">Logout</button>
            </form>
            {% else %}
            <a href="{% url 'register' %}"
                class="px-10 py-2 text-white bg-green-800 rounded-full hover:bg-green-600 hover:no-underline text-center">
                Register
            </a>
            <a href="{% url 'login' %}"
                class="px-10 py-2 text-green-800 border border-green-800 rounded-full hover:bg-green-800 hover:text-white hover:no-underline font-bold text-center">
                Login
            </a>
            {% endif %}
        </div>
    </nav>


    <!-- error and success message view -->
    {% if messages %}
    <div class="messages mt-4">
        {% for message in messages %}
        <div class="alert p-2 mb-2 border rounded
                {% if 'success' in message.tags %}
                    bg-green-100 text-green-700 border-green-400
                {% else %}
                    bg-red-100 text-red-700 border-red-400
                {% endif %}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    </div>
</header>
