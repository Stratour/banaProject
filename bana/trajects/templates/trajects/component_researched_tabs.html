<div class="border-b border-brand-100 dark:border-brand-200 mb-10 overflow-x-auto">
  <ul class="flex flex-col md:flex-wrap gap-1 sm:gap-2 text-sm font-medium text-brand-200 dark:text-brand-200 whitespace-nowrap">
    
    <!-- Nouveau trajet -->
    <li>
      <a href="{% url 'researched_traject' %}"
      class="inline-flex items-center px-3 py-2 border-b-2 transition
      {% if request.resolver_match.url_name == 'researched_traject' %}
      text-brand border-brand font-semibold
      {% else %}
      border-transparent text-brand-200 hover:text-brand hover:border-brand-200
      {% endif %} group">
      <svg class="w-5 h-5 mr-2 text-current" viewBox="0 0 25 25" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
        <polygon points="25 10 15 10 15 0 10 0 10 10 0 10 0 15 10 15 10 25 15 25 15 15 25 15 25 10"/>

    </a>
  </li>
  
  {% if request.user.profile.service == "yaya" %}

  <li>
    <a href="{% url 'simple_proposed_trajects' %}"

    text-brand border-brand font-semibold
    {% else %}
    border-transparent text-brand-200 hover:text-brand hover:border-brand-200
    {% endif %} group">
    <svg class="w-5 h-5 mr-2 text-current" viewBox="0 0 20 20" fill="currentColor">
      <path d="M2 4h16v2H2V4zm0 5h16v2H2V9zm0 5h16v2H2v-2z"/>

</li>
