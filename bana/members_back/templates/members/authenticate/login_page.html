{% extends 'layouts/base.html' %}

{% block title %}Login - BanaCommunity{% endblock %}

{% block content %}
<div class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Connexion</h2>
        <form method="post" action="{% url 'login' %}" class="space-y-6">
            {% csrf_token %}

            <!-- {{ form.as_p }} -->
            <div class="form-group">
                <input type="email" name="email" placeholder="Adresse e-mail" title="Adresse e-mail"
                    class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm" required=""
                    id="id_mail">
            </div>

            <div class="form-group">
                <input type="password" name="password" placeholder="Mot de passe" title="Mot de passe"
                    class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm" required=""
                    id="id_password">
            </div>

            <button type="submit"
                class="w-full bg-teal-600 text-white py-3 rounded-lg font-semibold hover:bg-teal-700 transition">Connexion</button>
        </form>
    </div>
</div>
{% endblock %}
